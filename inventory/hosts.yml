---
# Ansible Inventory für novachris_home
# Definiert die Ziel-Hosts und Gruppen

all:
  children:
    # Lokale Controller (für Playbook-Ausführung)
    controllers:
      hosts:
        controller:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"

    # Proxmox VE Server (Ziel-Hosts)
    proxmox_servers:
      hosts:
        # Beispiel-Host - ersetzen Sie mit Ihren echten Proxmox-Servern
        proxmox-host-01:
          ansible_host: 192.168.1.100
          ansible_user: root
          ansible_port: 22

        # Zusätzliche Hosts können hier hinzugefügt werden
        # proxmox-host-02:
        #   ansible_host: 192.168.1.101
        #   ansible_user: root
        #   ansible_port: 22

# Ungrouped hosts werden hier definiert (falls vorhanden)
ungrouped: {}
