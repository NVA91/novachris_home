version: '3.8'

services:
  heimnetz-dashboard:
    image: node:18-alpine
    container_name: heimnetz-dashboard
    working_dir: /app
    command: npm start
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=UTC
    volumes:
      - ./app:/app
      - ./data:/app/data
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - novachris-net

networks:
  novachris-net:
    driver: bridge
