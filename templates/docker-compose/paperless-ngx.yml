version: '3.8'

services:
  paperless-ngx:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless-ngx
    depends_on:
      - postgresql
      - redis
    environment:
      - PAPERLESS_REDIS=redis://redis:6379
      - PAPERLESS_DBHOST=postgresql
      - PAPERLESS_DBNAME=paperless
      - PAPERLESS_DBUSER=paperless
      - PAPERLESS_DBPASS={{ vault_paperless_db_password | default('changeme') }}
      - PAPERLESS_SECRET_KEY={{ vault_paperless_secret_key | default('changeme') }}
      - PAPERLESS_ADMIN_USER=admin
      - PAPERLESS_ADMIN_PASSWORD={{ vault_paperless_admin_password | default('changeme') }}
      - PAPERLESS_ADMIN_MAIL=admin@example.com
      - PAPERLESS_TIME_ZONE=UTC
      - PAPERLESS_OCR_LANGUAGE=deu+eng
      - PAPERLESS_ENABLE_COMPRESSION=true
      - PAPERLESS_TASK_WORKERS=2
      - PAPERLESS_THREADS_PER_WORKER=2
    volumes:
      - ./data:/usr/src/paperless/data
      - ./media:/usr/src/paperless/media
      - ./export:/usr/src/paperless/export
      - ./consume:/usr/src/paperless/consume
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - novachris-net

  redis:
    image: redis:7-alpine
    container_name: paperless-redis
    volumes:
      - ./redis:/data
    restart: unless-stopped
    networks:
      - novachris-net

networks:
  novachris-net:
    driver: bridge
