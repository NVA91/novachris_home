---
# docker_setup Role - Docker und Docker Compose Installation

# ============================================================================
# SECTION 1: Abhängigkeiten installieren
# ============================================================================

- name: "Docker: Installiere Abhängigkeiten"
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
      - software-properties-common
    state: present
    update_cache: yes
  tags:
    - docker
    - dependencies

# ============================================================================
# SECTION 2: Docker Repository konfigurieren
# ============================================================================

- name: "Docker: Erstelle Keyrings-Verzeichnis"
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - docker
    - repos

- name: "Docker: Lade Docker GPG Key herunter"
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  tags:
    - docker
    - repos

- name: "Docker: Füge Docker Repository hinzu"
  ansible.builtin.shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
    $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
    tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list
  tags:
    - docker
    - repos

# ============================================================================
# SECTION 3: Docker installieren
# ============================================================================

- name: "Docker: Installiere Docker Engine"
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags:
    - docker
    - installation

# ============================================================================
# SECTION 4: Docker Daemon konfigurieren
# ============================================================================

- name: "Docker: Erstelle Docker Daemon Config"
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags:
    - docker
    - configuration

- name: "Docker: Konfiguriere Docker Daemon"
  ansible.builtin.copy:
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2",
        "live-restore": true,
        "userland-proxy": false
      }
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker
  tags:
    - docker
    - configuration

# ============================================================================
# SECTION 5: Docker Service aktivieren
# ============================================================================

- name: "Docker: Starte Docker Service"
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker
    - service

- name: "Docker: Warte auf Docker Socket"
  ansible.builtin.wait_for:
    path: /var/run/docker.sock
    timeout: 30
  tags:
    - docker
    - service

# ============================================================================
# SECTION 6: Docker Benutzer konfigurieren
# ============================================================================

- name: "Docker: Erstelle docker Gruppe"
  ansible.builtin.group:
    name: docker
    state: present
  tags:
    - docker
    - users

- name: "Docker: Füge Benutzer zur docker Gruppe hinzu"
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  tags:
    - docker
    - users

# ============================================================================
# SECTION 7: Docker Compose Verzeichnis vorbereiten
# ============================================================================

- name: "Docker: Erstelle Docker Compose Verzeichnis"
  ansible.builtin.file:
    path: "/opt/docker-compose"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags:
    - docker
    - directories

- name: "Docker: Erstelle App-Verzeichnisse"
  ansible.builtin.file:
    path: "/opt/docker-compose/{{ item.key }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop: "{{ apps_config | dict2items }}"
  tags:
    - docker
    - directories

# ============================================================================
# SECTION 8: Docker Compose Validierung
# ============================================================================

- name: "Docker: Prüfe Docker Version"
  ansible.builtin.command:
    cmd: docker --version
  register: docker_version
  changed_when: false
  tags:
    - docker
    - validation

- name: "Docker: Prüfe Docker Compose Version"
  ansible.builtin.command:
    cmd: docker compose version
  register: compose_version
  changed_when: false
  tags:
    - docker
    - validation

- name: "Docker: Zeige Versionen"
  ansible.builtin.debug:
    msg:
      - "Docker Version: {{ docker_version.stdout }}"
      - "Docker Compose Version: {{ compose_version.stdout }}"
  tags:
    - docker
    - validation

# ============================================================================
# SECTION 9: Abschluss
# ============================================================================

- name: "Docker: Abschluss-Meldung"
  ansible.builtin.debug:
    msg:
      - "Docker Setup abgeschlossen"
      - "Docker Service läuft"
      - "Docker Compose verfügbar"
      - "App-Verzeichnisse vorbereitet"
  tags:
    - docker
